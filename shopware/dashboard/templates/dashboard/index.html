{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ dashboard }}{% endblock %}

{% block content %}
<div class="container mx-auto py-12 mt-6 bg-gray-100 rounded-xl">
  <h2 class="mb-12 text-2xl text-center text-blue-500">
    My Accessories
  </h2>

  {% if items %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      {% for item in items %}
        <div class="bg-white p-6 rounded-xl shadow-md">
          <a href="{% url 'item:detail' item.id %}">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-40 mb-4 rounded-lg object-cover">
            <div>
              <h2 class="text-lg font-semibold">{{ item.name }}</h2>
              <p class="text-gray-700">Price: {{ item.price }} EUR</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-gray-600 mt-8">No accessories available.</p>
  {% endif %}
</div>
{% endblock %}
