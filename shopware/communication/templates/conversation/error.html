{% extends 'core/base.html' %}
{% load static %}


{% block title %}{{ error_message }}{% endblock %}


{% block content %}
  <div class="mt-6 px-3 py-5">
    <h2 class="text-red-500">Conversation Error</h2>
    <p>{{ error_message }}</p>
    {% if redirect_to_search %}
    <a href="{% url 'item:items' %}" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Back to Search
    </a>
    {% else %}
    <a href="{% url 'view_conversation' conversation_id %}" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Back to Messages
    </a>
    {% endif %}
  </div>
{% endblock %}
